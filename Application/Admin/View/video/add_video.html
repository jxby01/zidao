<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="am-g">
					<!-- Row start -->
						<div class="am-u-sm-12">
							<div class="card-box">
								
								<form action="{:U('Admin/Video/upload')}" method="post" enctype="multipart/form-data">
									<input type="hidden" name="vi" id="vi" value="{$vi}"/>
									<input type="hidden" name="id" id="id" value="{$video.id}"/>
								    <legend>视频添加</legend>
								    <div class="am-form-group">
								      <label for="doc-vld-name-2">视频标题：</label>
								      <input style="width:100%;height:40px;padding-left: 1em;" value="{$video.title}" type="text" class="sptitle" name="title"  placeholder="输入视频标题"/>
								    </div>
									<div class="am-form-group">
								      <label for="doc-vld-name-2">视频文件：</label>
								      <input type="file" class="spwenjian" value="" name='photo' id="doc-vld-name-2" />
								      <input type="hidden" name="photos" id="photos" value="{$video.vido_url}" />
								    </div>
								    <video style="display: none;" id="video_u" width="320" height="240" controls autoplay>
									  <source src="__ROOT__/{$video.vido_url}" type="video/mp4">
									</video>
								    <div class="am-form-group">
								      <label for="doc-vld-email-2">视频描述：</label>
								      <textarea style="width:100%;height:100px;" class="spmiaoshu" name="describe" placeholder="输入视频描述">{$video.describe}</textarea>
								    </div>
								    <button class="am-btn am-btn-secondary tijiao" type="submit">提交</button>
								</form>
								
							</div>
						</div>
					<!-- Row end -->
				</div>
				<script type="text/javascript" src="__PUBLIC__/Admin/assetsl/js/jquery-2.1.0.js" ></script>
				<script type="text/javascript">
					$(function(){
						var vi = $('#vi').val();
						if(vi==2){
							$('#video_u').attr('style','display: block;');
						}
					})
				</script>
			</div>
		</div>
